<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loyalty App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; user-select: none; }
        .stamp { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .stamp.active { background-color: #F59E0B; color: white; border-color: #D97706; transform: scale(1.05); }
        .stamp.empty { background-color: #F3F4F6; color: #9CA3AF; border-color: #E5E7EB; }
    </style>
</head>
<body class="bg-white min-h-screen text-gray-900 overflow-hidden relative">

    <!-- Loading Screen -->
    <div id="loader" class="absolute inset-0 z-50 flex items-center justify-center bg-white">
        <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- === CLIENT UI === -->
    <div id="client-view" class="hidden flex-col h-full px-6 py-4">
        <header class="text-center mt-2 mb-8">
            <h1 class="text-2xl font-black text-gray-800 tracking-tight">COFFEE BONUS</h1>
            <p class="text-sm text-gray-500 font-medium mt-1">6-–π –∫–æ—Ñ–µ –≤ –ø–æ–¥–∞—Ä–æ–∫</p>
        </header>

        <!-- Cards Grid -->
        <div id="stamps-grid" class="grid grid-cols-3 gap-4 mb-auto">
            <!-- Injected via JS -->
        </div>

        <!-- Success Message Overlay -->
        <div id="success-overlay" class="hidden fixed inset-0 z-40 bg-white/95 flex flex-col items-center justify-center text-center p-6 animate-fade-in">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">–®—Ç–∞–º–ø –ø–æ–ª—É—á–µ–Ω!</h2>
            <p id="reward-text" class="text-gray-600 mb-8">–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –±–æ–Ω—É—Å–∞: 1</p>
            <button onclick="hideSuccess()" class="w-full py-4 bg-gray-900 text-white font-bold rounded-xl active:scale-95 transition-transform">–û—Ç–ª–∏—á–Ω–æ</button>
        </div>

        <!-- QR Modal -->
        <div id="qr-modal" class="hidden fixed inset-0 z-30 bg-white flex flex-col p-6">
            <div class="flex justify-between items-center mb-8">
                <h3 class="font-bold text-lg">–ü–æ–∫–∞–∂–∏—Ç–µ –±–∞—Ä–∏—Å—Ç–∞</h3>
                <button onclick="closeQR()" class="p-2 bg-gray-100 rounded-full">‚úï</button>
            </div>
            
            <div class="flex-1 flex flex-col items-center justify-center">
                <div class="bg-white p-4 rounded-2xl shadow-xl border border-gray-100 mb-6 relative">
                    <div id="qrcode"></div>
                    <!-- Expired Overlay -->
                    <div id="qr-expired" class="hidden absolute inset-0 bg-white/90 flex items-center justify-center font-bold text-red-500">
                        –ö–æ–¥ –∏—Å—Ç–µ–∫
                    </div>
                </div>
                
                <div class="w-full max-w-[200px]">
                    <div class="h-1.5 bg-gray-100 rounded-full overflow-hidden mb-2">
                        <div id="timer-bar" class="h-full bg-blue-500 transition-all duration-1000 ease-linear" style="width: 100%"></div>
                    </div>
                    <p class="text-center text-xs text-gray-400">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ <span id="timer-val">300</span> —Å–µ–∫</p>
                </div>
            </div>
        </div>

        <button onclick="openQR()" class="mt-4 w-full py-4 bg-blue-600 text-white text-lg font-bold rounded-xl shadow-lg shadow-blue-200 active:scale-95 transition-transform">
            –ü–æ–ª—É—á–∏—Ç—å —à—Ç–∞–º–ø
        </button>
    </div>

    <!-- === ADMIN UI === -->
    <div id="admin-view" class="hidden flex-col h-full items-center justify-center p-6 text-center">
        <div class="w-24 h-24 bg-blue-50 rounded-full flex items-center justify-center mb-6">
            <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>
        </div>
        <h2 class="text-2xl font-bold mb-2">–†–µ–∂–∏–º –°–∫–∞–Ω–µ—Ä–∞</h2>
        <p class="text-gray-500 mb-8">–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</p>
        <button onclick="scanQR()" class="w-full max-w-xs py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg active:scale-95 transition-transform">
            üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR
        </button>
        <div id="scan-status" class="mt-4 text-sm font-medium"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ‚ö†Ô∏è –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø: –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –í–ê–® N8N URL (Production Webhook)
        const API_BASE = 'https://n8n.inflio.xyz/webhook'; 

        // State
        let currentUser = tg.initDataUnsafe.user || { id: 12345678, first_name: "DemoUser" }; // Fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
        let currentSessionId = null;
        let pollInterval = null;
        let timerInterval = null;

        // === Init ===
        async function init() {
            try {
                // 1. Get User Data
                const res = await fetch(`${API_BASE}/init-app?id=${currentUser.id}&first_name=${currentUser.first_name}`);
                const data = await res.json();
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ –æ—Ç–≤–µ—Ç–∞ n8n (—á–∞—Å—Ç–æ –º–∞—Å—Å–∏–≤)
                const userData = Array.isArray(data) ? data[0] : data;
                
                document.getElementById('loader').classList.add('hidden');

                if (userData.is_admin) {
                    showAdminUI();
                } else {
                    showClientUI(userData.balance || 0);
                }
            } catch (e) {
                console.error(e);
                alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
            }
        }

        // === Client Logic ===
        function showClientUI(balance) {
            document.getElementById('client-view').classList.remove('hidden');
            document.getElementById('client-view').classList.add('flex');
            renderStamps(balance);
        }

        function renderStamps(count) {
            const grid = document.getElementById('stamps-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= 6; i++) {
                const isActive = i <= count;
                const el = document.createElement('div');
                el.className = `stamp aspect-square rounded-2xl border-4 flex items-center justify-center text-xl font-bold ${isActive ? 'active' : 'empty'}`;
                el.innerHTML = isActive ? '‚òïÔ∏è' : i;
                grid.appendChild(el);
            }
        }

        async function openQR() {
            document.getElementById('qr-modal').classList.remove('hidden');
            document.getElementById('qr-modal').classList.add('flex');
            
            // Get Session
            const res = await fetch(`${API_BASE}/get-qr?user_id=${currentUser.id}`);
            const data = await res.json();
            const session = Array.isArray(data) ? data[0] : data;
            currentSessionId = session.session_id;

            // Generate QR
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById("qrcode"), {
                text: JSON.stringify({ sid: currentSessionId }),
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            startTimer();
            startPolling();
        }

        function closeQR() {
            document.getElementById('qr-modal').classList.add('hidden');
            document.getElementById('qr-modal').classList.remove('flex');
            clearInterval(pollInterval);
            clearInterval(timerInterval);
        }

        function startTimer() {
            let timeLeft = 300;
            const bar = document.getElementById('timer-bar');
            const val = document.getElementById('timer-val');
            
            if(timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                val.innerText = timeLeft;
                bar.style.width = `${(timeLeft/300)*100}%`;
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('qr-expired').classList.remove('hidden');
                }
            }, 1000);
        }

        function startPolling() {
            if(pollInterval) clearInterval(pollInterval);
            
            pollInterval = setInterval(async () => {
                try {
                    const res = await fetch(`${API_BASE}/check-status?session_id=${currentSessionId}`);
                    const data = await res.json();
                    const statusData = Array.isArray(data) ? data[0] : data;

                    if (statusData.status === 'USED') {
                        closeQR();
                        showSuccess(statusData.balance);
                    }
                } catch(e) { console.error("Poll error", e); }
            }, 2500); // –û–ø—Ä–æ—Å –∫–∞–∂–¥—ã–µ 2.5 —Å–µ–∫
        }

        function showSuccess(newBalance) {
            const overlay = document.getElementById('success-overlay');
            const text = document.getElementById('reward-text');
            
            renderStamps(newBalance);
            
            if (newBalance === 0) {
                text.innerText = "–í–∞–º –ø–æ–ª–∞–≥–∞–µ—Ç—Å—è –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π –∫–æ—Ñ–µ!";
            } else {
                text.innerText = `–î–æ –±–æ–Ω—É—Å–∞ –æ—Å—Ç–∞–ª–æ—Å—å: ${6 - newBalance}`;
            }

            overlay.classList.remove('hidden');
            tg.HapticFeedback.notificationOccurred('success');
        }

        function hideSuccess() {
            document.getElementById('success-overlay').classList.add('hidden');
        }

        // === Admin Logic ===
        function showAdminUI() {
            document.getElementById('admin-view').classList.remove('hidden');
            document.getElementById('admin-view').classList.add('flex');
        }

        function scanQR() {
            tg.showScanQrPopup({ text: "–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ QR –∫–ª–∏–µ–Ω—Ç–∞" }, async (qrText) => {
                // Close raw scanner immediately to show UI feedback
                tg.closeScanQrPopup(); 
                
                try {
                    const parsed = JSON.parse(qrText);
                    if (!parsed.sid) throw new Error();

                    document.getElementById('scan-status').innerHTML = '<span class="text-blue-500">–û–±—Ä–∞–±–æ—Ç–∫–∞...</span>';

                    const res = await fetch(`${API_BASE}/scan-qr`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            admin_id: currentUser.id,
                            qr_session: parsed.sid 
                        })
                    });
                    
                    const resultRaw = await res.json();
                    // n8n returns [{ result: { ... } }] usually via Postgres node
                    const result = Array.isArray(resultRaw) ? resultRaw[0].result : resultRaw.result; 

                    if (result.status === 'success') {
                        tg.showAlert(result.message); // Native alert
                        document.getElementById('scan-status').innerHTML = '‚úÖ –£—Å–ø–µ—à–Ω–æ';
                    } else {
                        tg.showAlert(`–û—à–∏–±–∫–∞: ${result.message}`);
                        document.getElementById('scan-status').innerHTML = '‚ùå –û—à–∏–±–∫–∞';
                    }

                } catch (e) {
                    tg.showAlert("–ù–µ–≤–µ—Ä–Ω—ã–π QR –∫–æ–¥");
                }
                
                return true;
            });
        }

        // Start
        init();
    </script>
</body>
</html>
